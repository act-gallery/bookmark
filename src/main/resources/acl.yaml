root:
  type: privilege
  level: 9999

create-bookmark:
  type: permission
  dynamic: false

edit-my-bookmark:
  type: permission
  dynamic: true

delete-my-bookmark:
  type: permission
  dynamic: true

create-comment:
  type: permission
  dynamic: false

edit-my-comment:
  type: permission
  dynamic: true

delete-my-comment:
  type: permission
  dynamic: true

delete-comment-to-my-bookmark:
  type: permission
  dynamic: true

user:
  type: role
  permissions:
    - create-bookmark
    - edit-my-bookmark
    - delete-my-bookmark
    - create-comment
    - edit-my-comment
    - delete-my-comment
    - delete-comment-to-my-bookmark

