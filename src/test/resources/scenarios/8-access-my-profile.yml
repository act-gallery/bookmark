Scenario(Access my profile):
  issueKey: 8
  depends:
    - Login
  description: As a registered user I want to be able to access my profile
  interactions:
    - description: It shall respond with current login user profile when request to the endpoint
      request:
        get: profiles/me
      response:
        json:
          email: a@demo.com
          roles:
            size:
              - gt: 0
            ?:
              name: user
          password:
            - exists: false
